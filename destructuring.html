    //Function Example
    function ageRetirement(year){
        let currentAge = new Date().getFullYear() - year;
        return [currentAge, 65-currentAge];
    }
    const [yourAge, retirementAge] = ageRetirement(1993);
    console.log(yourAge);
    console.log(retirementAge);
