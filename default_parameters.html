        //ES5
        function smithFamily(firstName, yearOfBirth, lastName, nationality){
            
            //define the value
            lastName === undefined ? lastName = 'Smith' : lastName = lastName;
            nationality === undefined ? nationality = 'Germany' : nationality = nationality;

            this.firstName = firstName;
            this.lastName = lastName;
            this.yearOfBirth = yearOfBirth;
            this.nationality = nationality;
        }
        var john = new smithFamily('Smith', 1990);
        var emily = new smithFamily('Emily', 'Diaz', 1995,'Spanish');
